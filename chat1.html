    <style>
        :root {
            --primary-indigo: #6A0DAD;
            --secondary-blue: #00BFFF;
            --accent-lime: #A7FF00;
            --neutral-light-gray: #F5F5F5;
            --neutral-dark-gray: #1A1A1A;
            --font-headings: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
            --line-height-body: 1.6em;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-body);
            background-color: var(--neutral-dark-gray);
            color: var(--neutral-light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #2a2a30;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--primary-indigo);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .chat-header { padding: 20px; background-color: rgba(0,0,0,0.2); border-bottom: 1px solid var(--primary-indigo); }
        .chat-header h1 {
            font-family: var(--font-headings);
            font-size: 24px;
            font-weight: 700;
            color: var(--neutral-light-gray);
            text-align: center;
        }
        .chat-header h1 span { color: var(--secondary-blue); }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: var(--line-height-body);
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user-message {
            background: linear-gradient(135deg, var(--secondary-blue), #00a0cc);
            color: var(--neutral-dark-gray);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: var(--neutral-light-gray);
            color: var(--neutral-dark-gray);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .bot-message strong, .bot-message b { font-family: var(--font-headings); color: var(--primary-indigo); }
        .bot-message a { color: var(--secondary-blue); }
        
        #file-preview {
            padding: 0 20px 10px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
        .chat-input-area { display: flex; padding: 20px; border-top: 1px solid var(--primary-indigo); background-color: rgba(0,0,0,0.2); gap: 15px; }
        .input-wrapper {
            position: relative;
            display: flex;
            flex-grow: 1;
            align-items: center;
        }
