<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат з асистентом AI Лаб</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-indigo: #6A0DAD;
            --secondary-blue: #00BFFF;
            --accent-lime: #A7FF00;
            --neutral-light-gray: #F5F5F5;
            --neutral-dark-gray: #1A1A1A;
            --font-headings: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
            --line-height-body: 1.6em;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-body);
            background-color: var(--neutral-dark-gray);
            color: var(--neutral-light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #2a2a30;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--primary-indigo);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .chat-header { padding: 20px; background-color: rgba(0,0,0,0.2); border-bottom: 1px solid var(--primary-indigo); }
        .chat-header h1 {
            font-family: var(--font-headings);
            font-size: 24px;
            font-weight: 700;
            color: var(--neutral-light-gray);
            text-align: center;
        }
        .chat-header h1 span { color: var(--secondary-blue); }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: var(--line-height-body);
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user-message {
            background: linear-gradient(135deg, var(--secondary-blue), #00a0cc);
            color: var(--neutral-dark-gray);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: var(--neutral-light-gray);
            color: var(--neutral-dark-gray);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .bot-message strong, .bot-message b { font-family: var(--font-headings); color: var(--primary-indigo); }
        .bot-message a { color: var(--secondary-blue); }
        
        #file-preview {
            padding: 0 20px 10px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
        .chat-input-area { display: flex; padding: 20px; border-top: 1px solid var(--primary-indigo); background-color: rgba(0,0,0,0.2); gap: 15px; }
        .input-wrapper {
            position: relative;
            display: flex;
            flex-grow: 1;
            align-items: center;
        }
        #user-input {
            width: 100%;
            padding: 12px 45px 12px 15px; /* Звільняємо місце для іконки */
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--neutral-light-gray);
            font-family: var(--font-body);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #user-input:focus { outline: none; border-color: var(--secondary-blue); }
        
        #file-input-label {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }
        #file-input-label:hover { color: var(--secondary-blue); }
        #file-input { display: none; }

        #send-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-lime);
            color: var(--neutral-dark-gray);
            font-family: var(--font-headings);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #send-button:hover { background-color: #c4ff4d; }
        #send-button:active { transform: scale(0.98); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2a2a30; }
        ::-webkit-scrollbar-thumb { background-color: var(--secondary-blue); border-radius: 10px; border: 2px solid #2a2a30; }
        .typing-indicator { align-self: flex-start; color: #aaa; font-style: italic; }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><span>AI Лаб</span> Асистент</h1>
        </header>
        <div id="chat-box"></div>
        <div id="file-preview"></div>
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Напишіть повідомлення або додайте файл...">
                <label for="file-input" id="file-input-label" title="Додати файл">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                </label>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <button id="send-button">Надіслати</button>
        </div>
    </div>

   <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    document.addEventListener('DOMContentLoaded', async () => {
        
        const API_KEY = "YOUR_API_KEY"; // ЗАМІНІТЬ НА ВАШ КЛЮЧ

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        
        let chat;
        let selectedFile = null;

        try {
            const response = await fetch('instructions.txt');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const businessInfo = await response.text();

            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({
                model: "gemini-pro-vision",
                systemInstruction: businessInfo,
            });
            chat = model.startChat({ history: [] });
            
            displayMessage('bot', '<strong>Привіт!</strong> Я асистент освітньої платформи "AI Лаб". Ви можете ставити мені запитання або додати зображення.');

        } catch (e) {
            console.error("Помилка ініціалізації API або завантаження інструкцій.", e);
            displayMessage('bot', '<strong>Помилка!</strong> Не вдалося завантажити конфігурацію або ініціалізувати модель. Перевірте, чи існує файл `instructions.txt` та чи правильний ваш API ключ.');
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') { sendMessage(); }
        });
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                filePreview.textContent = `Обраний файл: ${selectedFile.name}`;
            } else {
                filePreview.textContent = '';
            }
        });

        async function fileToGenerativePart(file) {
            const base64EncodedDataPromise = new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return {
                inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
            };
        }

        function displayMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            messageElement.innerHTML = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleTypingIndicator(show) {
            let indicator = document.getElementById('typing-indicator');
            if (show) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.classList.add('message', 'bot-message', 'typing-indicator');
                    indicator.textContent = 'AI Лаб друкує...';
                    chatBox.appendChild(indicator);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } else {
                if (indicator) { indicator.remove(); }
            }
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '' && !selectedFile) return;
            if (!chat) {
                displayMessage('bot', 'Чат не ініціалізовано. Перевірте консоль на наявність помилок.');
                return;
            }

            toggleTypingIndicator(true);

            if (selectedFile) {
                displayMessage('user', `${userText}<br><i>(Додано файл: ${selectedFile.name})</i>`);
            } else {
                displayMessage('user', userText);
            }

            try {
                const parts = [];
                if (userText) {
                    parts.push({text: userText});
                }
                if (selectedFile) {
                    const imagePart = await fileToGenerativePart(selectedFile);
                    parts.push(imagePart);
                }

                const result = await chat.sendMessage(parts);
                const response = await result.response;
                const botResponse = response.text();
                
                toggleTypingIndicator(false);
                displayMessage('bot', botResponse);
            } catch (error) {
                console.error("Помилка під час відправки повідомлення:", error);
                toggleTypingIndicator(false);
                displayMessage('bot', 'Вибачте, сталася помилка з API.');
            } finally {
                userInput.value = '';
                fileInput.value = '';
                selectedFile = null;
                filePreview.textContent = '';
            }
        }
    });
</script>
</body>
</html>
